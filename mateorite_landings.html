<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteorite Landings Map</title>
    <style>
      body {
        background-color: rgb(8, 33, 42);
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      #visual-title {
        color: #dfd583;
        text-align: center;
        font-size: 40px;
      }

      #map-container {
        display: flex;
        margin-top: 20px;
        margin-bottom: 0px;
      }

      #map {
        width: 90%;
        height: 90vh;
        margin-left: 0;
        margin-right: 10px;
      }

      #card-and-chart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      #meteorite-card {
        width: 350px;
        background: #457ba221;
        border-radius: 16px;
        box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5.1px);
        -webkit-backdrop-filter: blur(5.1px);
        padding: 20px;
        padding-top: 10px;
        color: #dfd583;
        margin-bottom: 20px;
      }

      #meteorite-card p {
        margin: 10px 0;
        color: #b8ae68;
      }

      #meteorite-card strong {
        font-weight: bold;
      }

      #meteorite-chart {
        width: 350px;
        background: #457ba221;
        border-radius: 16px;
        box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5.1px);
        -webkit-backdrop-filter: blur(5.1px);
        padding: 20px;
        color: #dfd583;
      }

      .bar {
        fill: #465f74;
        cursor: pointer;
      }

      .bar .hover-text {
        font-size: 12px;
        color: #cec794;
        text-anchor: middle;
      }

      button {
        margin-top: 20px;
        box-shadow: 4px 4px 9px 0px #000000;
        background-color: #457ba221;
        border-radius: 16px;
        border: 1px solid #457ba221;
        display: inline-block;
        cursor: pointer;
        color: #f5eebf;
        font-family: Arial;
        font-size: 17px;
        font-weight: bold;
        padding: 16px 31px;
        text-decoration: none;
      }
      button:hover {
        background-color: #465f74;
      }
      button {
        position: relative;
        top: 1px;
      }

      .card {
        width: 200px;
        padding: 10px;
        margin: 10px;
        background-color: rgba(69, 123, 162, 0.13);
        border-radius: 16px;
        box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5.1px);
        -webkit-backdrop-filter: blur(5.1px);
        color: #dfd583;
      }

      #top-classes-container {
        text-align: center;
        margin-top: 0px;
      }

      #top-classes-container h2 {
        text-align: center;
        color: #dfd583;
      }

      #chart-container {
        margin-top: 30px;
        margin-bottom: 20px;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <h1 id="visual-title">Meteorite landings</h1>
    <div id="map-container">
      <svg id="map"></svg>
      <div id="card-and-chart-container">
        <div id="meteorite-card">
          <h2>Meteorite Details</h2>
          <p>
            <strong>Name:</strong>
            <span id="meteorite-name">Meteorite not selected</span>
          </p>
          <p><strong>Year:</strong> <span id="meteorite-year">-</span></p>
          <p><strong>Mass [g]:</strong> <span id="meteorite-mass">-</span></p>
          <p><strong>Class:</strong> <span id="meteorite-class">-</span></p>
        </div>
        <div id="meteorite-chart"></div>
        <button id="reset-map-button">Reset Map</button>
      </div>
    </div>

    <div id="top-classes-container">
      <h2>Most common meteorite classes</h2>
      <div id="top-classes" style="display: flex"></div>
    </div>

    <div id="chart-container"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      const width = 1000;
      const height = 800;

      const svg = d3.select("#map").attr("width", width).attr("height", height);

      const projection = d3
        .geoNaturalEarth1()
        .scale(200)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("./datasheets/world_map.json").then(function (world) {
        svg
          .selectAll("path")
          .data(world.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("fill", "rgb(136, 172, 155)")
          .attr("stroke", "rgb(95, 110, 125)");

        d3.csv("./datasheets/meteorite_landings_cleaned.csv").then(function (
          data
        ) {
          data.forEach(function (d) {
            const circle = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "circle"
            );
            const coordinates = projection([+d.reclong, +d.reclat]);
            circle.setAttribute("cx", coordinates[0]);
            circle.setAttribute("cy", coordinates[1]);
            circle.setAttribute("r", 2.5);
            circle.setAttribute("fill", "rgb(255, 249, 85)");
            circle.addEventListener("click", function () {
              console.log("Clicked Meteorite Data:", d);
              document.getElementById("meteorite-card").style.display = "block";
              document.getElementById("meteorite-name").innerText = d.name;
              document.getElementById("meteorite-year").innerText = parseInt(
                d.year,
                10
              );
              document.getElementById("meteorite-mass").innerText = d.mass;
              document.getElementById("meteorite-class").innerText = d.recclass;
            });
            svg.node().appendChild(circle);
          });
        });

        d3.csv("./datasheets/meteorite_landings_cleaned.csv").then(function (
          data
        ) {
          const yearCounts = {};

          data.forEach(function (d) {
            const year = parseInt(d.year, 10);
            yearCounts[year] = (yearCounts[year] || 0) + 1;
          });

          const yearCountsArray = Object.entries(yearCounts)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5);

          const x = d3
            .scaleBand()
            .domain(yearCountsArray.map((d) => d[0]))
            .range([0, 350])
            .padding(0.1);

          const y = d3
            .scaleLinear()
            .domain([0, d3.max(yearCountsArray, (d) => d[1])])
            .nice()
            .range([0, 350]);

          const chart = d3.select("#meteorite-chart");

          const bars = chart
            .selectAll(".bar")
            .data(yearCountsArray)
            .enter()
            .append("div")
            .classed("bar", true)
            .style("display", "inline-block")
            .style("margin", "5px")
            .style("position", "relative");

          bars
            .append("div")
            .style("width", "60px")
            .style("height", (d) => y(d[1]) + "px")
            .style("background-color", "rgb(70, 95, 116)")
            .style("position", "relative");

          bars
            .append("div")
            .style("text-align", "center")
            .style("position", "absolute")
            .style("bottom", "-20px")
            .style("left", "0")
            .style("right", "0")
            .text((d) => d[0]);

          bars
            .append("div")
            .classed("hover-text", true)
            .style("position", "absolute")
            .style("top", "50%")
            .style("left", "0")
            .style("right", "0")
            .style("text-align", "center")
            .style("transform", "translateY(-50%)")
            //.style("color", "rgba(69, 123, 162, 0.129)")
            .style("font-size", "12px")
            .style("opacity", 0)
            .text((d) => d[1])
            .style("pointer-events", "none");

          bars
            .on("mouseover", function () {
              d3.select(this).select(".hover-text").style("opacity", 1);
            })
            .on("mouseout", function () {
              d3.select(this).select(".hover-text").style("opacity", 0);
            })
            .on("click", function (event, d) {
              const filteredData = data.filter(
                (item) => parseInt(item.year) === parseInt(d[0], 10)
              );

              svg.selectAll("circle").remove();

              filteredData.forEach(function (d) {
                const circle = document.createElementNS(
                  "http://www.w3.org/2000/svg",
                  "circle"
                );
                const coordinates = projection([+d.reclong, +d.reclat]);
                circle.setAttribute("cx", coordinates[0]);
                circle.setAttribute("cy", coordinates[1]);
                circle.setAttribute("r", 2.5);
                circle.setAttribute("fill", "rgb(255, 249, 85)");
                circle.addEventListener("click", function () {
                  console.log("Clicked Meteorite Data:", d);
                  document.getElementById("meteorite-card").style.display =
                    "block";
                  document.getElementById("meteorite-name").innerText = d.name;
                  document.getElementById("meteorite-year").innerText =
                    parseInt(d.year, 10);
                  document.getElementById("meteorite-mass").innerText = d.mass;
                  document.getElementById("meteorite-class").innerText =
                    d.recclass;
                });
                svg.node().appendChild(circle);
              });
            });
        });
      });

      document
        .getElementById("reset-map-button")
        .addEventListener("click", function () {
          d3.select("#map").selectAll("circle").remove();

          d3.csv("./datasheets/meteorite_landings_cleaned.csv").then(function (
            data
          ) {
            data.forEach(function (d) {
              const circle = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "circle"
              );
              const coordinates = projection([+d.reclong, +d.reclat]);
              circle.setAttribute("cx", coordinates[0]);
              circle.setAttribute("cy", coordinates[1]);
              circle.setAttribute("r", 2.5);
              circle.setAttribute("fill", "rgb(255, 249, 85)");
              circle.addEventListener("click", function () {
                console.log("Clicked Meteorite Data:", d);
                document.getElementById("meteorite-card").style.display =
                  "block";
                document.getElementById("meteorite-name").innerText = d.name;
                document.getElementById("meteorite-year").innerText = parseInt(
                  d.year,
                  10
                );
                document.getElementById("meteorite-mass").innerText = d.mass;
                document.getElementById("meteorite-class").innerText =
                  d.recclass;
              });
              svg.node().appendChild(circle);
            });
          });
        });

      d3.csv("./datasheets/meteorite_landings_cleaned.csv").then(function (
        data
      ) {
        const classCounts = {};

        data.forEach(function (d) {
          const classes = d.recclass.split(", ");
          classes.forEach(function (cls) {
            classCounts[cls] = (classCounts[cls] || 0) + 1;
          });
        });

        const topClassesArray = Object.entries(classCounts)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        const topClassesContainer = d3.select("#top-classes");
        topClassesArray.forEach(function (d) {
          const card = topClassesContainer.append("div").classed("card", true);

          card
            .append("h3")
            .style("text-align", "center")
            .style("font-size", "35px")
            .text(d[0]);

          card
            .append("p")
            .style("text-align", "center")
            .style("font-size", "18px")
            .style("opacity", "0.5")
            .text(d[1]);
        });
      });

      const chart_width = 800;
      const chart_height = 600;

      d3.csv("./datasheets/meteorite_landings_cleaned.csv").then(function (
        data
      ) {
        const classCountsByYear = {};

        data.forEach(function (d) {
          const year = parseInt(d.year, 10);
          const classes = d.recclass.split(", ");

          classes.forEach(function (cls) {
            if (!classCountsByYear[cls]) {
              classCountsByYear[cls] = {};
            }
            classCountsByYear[cls][year] =
              (classCountsByYear[cls][year] || 0) + 1;
          });
        });

        const topFiveClasses = Object.entries(classCountsByYear)
          .sort(([, aCounts], [, bCounts]) => {
            const aTotal = Object.values(aCounts).reduce(
              (acc, val) => acc + val,
              0
            );
            const bTotal = Object.values(bCounts).reduce(
              (acc, val) => acc + val,
              0
            );
            return bTotal - aTotal;
          })
          .slice(0, 5)
          .map(([cls]) => cls);

        const trendData = topFiveClasses.map((cls) => {
          const classData = classCountsByYear[cls];
          return Object.entries(classData).map(([year, count]) => ({
            year: +year,
            count,
          }));
        });

        const xScale = d3
          .scaleLinear()
          .domain([
            1900,
            //d3.min(trendData, (data) => d3.min(data, (d) => d.year)),
            d3.max(trendData, (data) => d3.max(data, (d) => d.year)),
          ])
          .range([0, chart_width]);

        const yScale = d3
          .scaleLinear()
          .domain([
            0,
            d3.max(trendData, (data) => d3.max(data, (d) => d.count)),
          ])
          .range([chart_height, 0]);

        const line = d3
          .line()
          .x((d) => xScale(d.year))
          .y((d) => yScale(d.count));

        const svg = d3
          .select("#chart-container")
          .append("svg")
          .attr("width", chart_width)
          .attr("height", chart_height);

        svg
          .selectAll(".line")
          .data(trendData)
          .enter()
          .append("path")
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", (_, i) => d3.schemeCategory10[i % 10])
          .attr("stroke-width", 2)
          .attr("d", line);

        svg
          .append("g")
          .attr("transform", "translate(0," + chart_height + ")")
          .call(d3.axisBottom(xScale).ticks(10));

        svg.append("g").call(d3.axisLeft(yScale));

        svg
          .append("text")
          .attr("x", chart_width / 2)
          .attr("y", chart_height - 50)
          .style("text-anchor", "middle")
          .style("font-size", "14px")
          .style("fill", "black")
          .text("Year");

        svg
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0)
          .attr("x", 0 - chart_height / 2)
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          .text("Count");
      });
    </script>
  </body>
</html>
